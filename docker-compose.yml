version: '3.8'

services:
  mcp-csv-analysis:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-csv-analysis-server
    ports:
      - "3000:3000"
    environment:
      # Required: Set GEMINI_API_KEY in your .env file or environment
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # Optional: Supabase for image uploads
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_KEY=${SUPABASE_KEY:-}
      # Production mode
      - NODE_ENV=production
    volumes:
      # Persist generated charts and analysis outputs
      - ./output:/app/output
      # Uncomment the line below for development with hot-reloading
      # - ./src:/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Note: Create a .env file in the same directory with the following content:
# GEMINI_API_KEY=your_gemini_api_key_here
# SUPABASE_URL=your_supabase_project_url  (optional, for image uploads)
# SUPABASE_KEY=your_supabase_anon_key  (optional, for image uploads)
# PORT=3000  (optional, defaults to 3000)

